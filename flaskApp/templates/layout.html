<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRS</title>
    <link rel="icon" href="/static/images/favicon.png">
    <!-- CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">

    <!-- JS -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>



</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="brand-logo"> PRS
<!--              <img src="{{ url_for('static',filename='images/brand_logo.jpeg') }}" id="brand-logo">-->
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

    </nav>
</header>

<main>
    <div class="main-container">
        <div class="filter-content">
            <form id="inputForm">
                <label id="budget-label">Budget Range :</label> <br>
                <input type="number" placeholder="min" id="min-budget"> - <input type="number" placeholder="max" id="max-budget">
                <br> <br>
                <label id="type-label">Laptop Type : </label>
                <select id="type-dropdown">
                    <option value="Chromebook">Chromebook</option>
                    <option value="Thin and Light Laptop">Thin and Light Laptop</option>
                    <option value="Gaming Laptop">Gaming Laptop</option>
                    <option value="2 in 1 Laptop">2 in 1 Laptop</option>
                    <option value="Creator Laptop">Creator Laptop</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Business Laptop">Business Laptop</option>
                    <option value="2 in 1 Gaming Laptop">2 in 1 Gaming Laptop</option>
                </select>
                <br> <br>
                <a href="" id="advance-options">Additional Filters</a>
                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>

        <!-- Recommended Products appear here -->
        <div class="main-content" id="main-content">

            <!-- Products -->
            {% for product in data %}
            <div class="product-card">
                <div class="product-image-container">
                    <a href="{{ product[11] }}" target="_blank" title=" {{ product[1] }} ">
                        <img src="{{ product[0] }}" class="product-image">
                    </a>
                </div>
                <div class="product-details">
                    <h6 class="product-name">{{ product[1] }}</h6>
                    <p class="product-price">â‚¹{{ product[2] | numFormat}}</p>
                    <p class="product-processor">{{ product[3] }}</p>
                    <p class="product-ram">{{ product[4] }}</p>
                    <p class="product-rom">{{ product[5] }}</p>
                    <p class="product-graphics">{{ product[6] }}</p>
                    <p class="product-display">{{ product[7] }}</p>
                    <p class="refresh-rate">{{ product[8] }}</p>
                    <p class="product-os">{{ product[9] }}</p>
                    <p class="product-recommendation-score">{{ product[10] }}%</p>


                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</main>
</body>
</html>
